<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="container shadow books">
            <div class="my-nav mb-4 mx-3 d-flex justify-content-between">
                <h1 class="text-secondary">Digital Library</h1>
                <div class="d-flex">
                    <!-- search bar -->
                    <div class="container h-100">
                        <div class="d-flex justify-content-center h-100">
                            <div class="searchbar border border-dark">
                                <input class="search_input" type="text" name="" placeholder="Search...">
                                <a href="#" class="search_icon">
                                    <img src="./resources/search.svg" alt="search" id="search">
                                </a>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-dark rounded-pill px-4">Login</button>
                </div>
            </div>
            <div class="row m-auto" id="parent_books">
                <div class="col col-3 mb-3" id="book">
                    <div class="card h-100 text-bg-light rounded-4 mx-auto" style="max-width: 18rem;">
                        <div class="card-header rounded-top-4 d-flex justify-content-between">
                            <p class="m-0" id="number">No. 1</p>
                            <div class="exit"><img src="./resources/x-circle.svg" alt="exit"></div>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="book_title">Book title</h5>
                            <p class="mb-1" id="book_author">Author:</p>
                            <p class="mb-2" id="book_pages">Pages:</p>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="read_switch">
                                <label class="form-check-label" for="read_switch">Read</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-3 mb-3" id="add_new">
                    <div class="new-item mx-auto h-100 border rounded-4 d-flex align-items-center justify-content-center"
                        style="max-width: 18rem;">
                        <p class="plus">+</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Copyright Â© 2022 Peiman Hosseini
        </footer>
    </div>

    <!-- Modal -->
    <!-- winner pop-up message -->
    <div class="overlay rounded-3 d-flex justify-content-center align-items-center" id="overlay">
        <div class="my-modal shadow text-center">
            <h3 class="mb-4" id="add_new_book">Add new book</h3>
            <input class="form-control my-3" type="text" placeholder="Title" aria-label="title" id="new_title">
            <input class="form-control my-3" type="text" placeholder="Author" aria-label="author" id="new_author">
            <input class="form-control my-3" type="text" placeholder="Pages" aria-label="pages" id="new_pages">
            <div class="d-flex justify-content-center">
                <p>have you read it?</p>
                <input class="form-check-input ms-3" type="checkbox" value="false" id="read_it">
            </div>
            <button class="btn btn-outline-success px-4" id="submit">Submit</button>
        </div>
    </div>

    <script src="./js/book.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
